name: Build release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      CI: true
      RELEASE_VERSION: 1.0.0-b${{ github.run_number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: npm 7
        run: npm install npm@7

      - name: npm install, build
        run: |
          rm package-lock.json
          npm install
          npm run build

      - name: Archive
        run: |
          cd ./dist/phase6-darwin-x64/
          tar -zcvf phase6-app.tar.gz phase6.app

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{env.RELEASE_VERSION}}
          release_name: ${{env.RELEASE_VERSION}}
          body: |
            Changes in this Release
              - ...

          draft: false
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/phase6-darwin-x64/phase6-app.tar.gz
          asset_name: phase6-app.tar.gz
          asset_content_type: application/tar+gzip
